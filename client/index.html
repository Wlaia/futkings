<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/Favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Futkings" />
  <link rel="apple-touch-icon" href="/Favicon.png" />
  <title>Futkings</title>
  <script>
    // Force clear old service workers if they are stuck on very old versions
    // This is a one-time safety measure for the transition to 1.3.0
    if (localStorage.getItem('sw_reset_130') !== 'true') {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          for (let registration of registrations) {
            registration.unregister();
          }
          if (registrations.length > 0) {
            localStorage.setItem('sw_reset_130', 'true');
            window.location.reload();
          }
        });
      }
      localStorage.setItem('sw_reset_130', 'true');
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
